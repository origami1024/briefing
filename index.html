<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сводка</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="eskimoBloodKnob.js"></script>
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<header id="header">
		<ul>
			<li><a class="nav_link nav_current" href="#">Сводка</a></li>
			<li><a class="nav_link" href="#">Устройства</a></li>
			<li><a class="nav_link" href="#">Сценарии</a></li>
		</ul>
	</header>
	<main id="main">
		<div id="section_top">
			<div>
				<h3>Главное</h3>
				<div id="general">
					<div id="current_brief">
						<h3>Привет, Геннадий!</h3>
						<div id="gen_status">Двери и окна закрыты, сигнализация включена.</div>
						<div id="gen_weather">
							<div class="gen_weather_column">
								<div class="column_head">Дома</div>
								<div class="column_body">+23</div>
							</div>
							<div class="gen_weather_column">
								<div class="column_head">За окном</div>
								<div class="column_body weather_buff">+19</div>
							</div>
						</div>
					</div>
					<div id="all_devices_wrapper">
						<input type="image" id="scroll_down_arr" class="btn_scroll" src="assets/v_scroll.png" alt="^" />
						<!--<input type="image" id="scroll_up_arr" class="btn_scroll scroll_top" src="assets/_M.png" alt="x" />-->
						<div id="all_devices">
							<!--Generated from template and json file-->
						</div>


					</div>
				</div>
			</div>
			<div id="fav_scenarios_wrapper">
				<div id="fav_scenarios_top">
					<h3>Избранные сценарии</h3>
					<div class="scroll_control margin-left-auto">
						<input type="image" id="fav_s_arr_l" class="btn_scroll_lr" src="assets/icon_arrow_left@1x.png" alt="<" />
						<input type="image" id="fav_s_arr_r" class="btn_scroll_lr right" src="assets/icon_arrow-black_left.svg" alt=">" />
					</div>
				</div>
				<div id="fav_scen_inner_wrapper">
					<div id="fav_scenarios">
						<!--Generated from template and json file-->
					</div>
				</div>
			</div>
		</div>
		<div id="section2_bottom">
			<div id="fav_devices_top">
				<h3>Избранные устройства</h3>
				<div id="fav_dev_groups">
					<input type="radio" name="fav_dev" id="filter_all" checked="true" value="Все" />
					<label for="filter_all">Все</label>
					<input type="radio" name="fav_dev" id="filter_kitchen" value="Кухня"/>
					<label for="filter_kitchen">Кухня</label>
					<input type="radio" value="Зал" name="fav_dev" id="filter_hall" />
					<label for="filter_hall">Зал</label>
					<input type="radio" name="fav_dev" id="filter_bulb" value="Лампочки"/>
					<label for="filter_bulb">Лампочки</label>
					<input type="radio" name="fav_dev" id="filter_cam" value="Камеры"/>
					<label for="filter_cam">Камеры</label>
				</div>
				<input type="button" id="fav_dev_top_menu_btn" value = "Все    " />


				<div class="scroll_control margin-left-auto">
					<input type="image" id="fav_arr_l" class="btn_scroll_lr" src="assets/icon_arrow_left@1x.png" alt="<" />
					<input type="image" id="fav_arr_r" class="btn_scroll_lr right" src="assets/icon_arrow-black_left.svg" alt=">" />
				</div>
			</div>

			<div id="fav_dev_wrapper">
				<div id="fav_devices">
					<!--Generated from template and json file-->
				</div>
			</div>
		</div>
	</main>
	<footer id="footer">
		<ul>
			<li><a class="nav_link_footer" href="#">Помощь</a></li>
			<li><a class="nav_link_footer" href="#">Обратная связь</a></li>
			<li><a class="nav_link_footer" href="#">Разработчикам</a></li>
			<li><a class="nav_link_footer" href="#">Условия использования</a></li>
		</ul>		
	</footer>

	<div id="modal">
		<div id="modal_content">
			<div id="modal_main">
				<div id="modal_header">
					<div id="modal_header_left">
						<div id="modal_device" class="modal_nam">Xiaomi Warm Floor</div>
						<div id="modal_status" class="modal_status">Включено</div>
					</div>
					<div id="modal_header_right">
						<div id="modal_value" class="modal_value" >+23</div>
						<div id="modal_pic" class="modal_pic modal_pic_t_on"></div>
					</div>
				</div>
				<div id="modal_body">
					<div id="temp_slide_container">
						<div id="temp_bulb_radios">
							<input type="radio" name="frost" id="manual_temp" checked="true" />
							<label for="manual_temp">Вручную</label>
							<input type="radio" name="frost" id="cold_temp"/>
							<label for="cold_temp">Холодно</label>
							<input type="radio" name="frost" id="warm_temp"/>
							<label for="warm_temp">Тепло</label>
							<input type="radio" name="frost" id="hot_temp"/>
							<label for="hot_temp">Жарко</label>
							
						</div>
  						<input type="range" min="-10" max="+30" value="50" class="slider" id="temp_range">
  						<div id="temp_l" class="range_label">-10</div>
						<div id="temp_r" class="range_label">+30</div>
					</div>
					<div id="bulb_slide_container">
						<div id="temp_bulb_radios">
							<input type="radio" name="lightrad" id="manual_light" checked="true" />
							<label for="manual_light">Вручную</label>
							<input type="radio" name="lightrad" id="day_light"/>
							<label for="day_light">Дневной свет</label>
							<input type="radio" name="lightrad" id="even_light"/>
							<label for="even_light">Вечерний свет</label>
							<input type="radio" name="lightrad" id="dawn_light"/>
							<label for="dawn_light">Рассвет</label>
							
						</div>
  						<input type="range" min="-10" max="+30" value="50" class="slider" id="bulb_range">
  						<div id="light_l" class="range_label"></div>
						<div id="light_r" class="range_label"></div>
					</div>
					<div id="floor_slide_container">
						<div id="knobo1">
							<input id="knobo" class="preset2" type="range" min="-10" max="+30" data-width="266" data-height="266" data-angleOffset="220" data-angleRange="280">
							
						</div>
						
					</div>
				</div>
				<div id="modal_footer">	
					
				</div>
			</div>
			<div id="modal_btns_wrapper">
				<input type="button" id="modal_apply" class="modal_btns" value="Применить" />
				<input type="button" id="modal_close" class="modal_btns modal_btns_marg_left" value="Закрыть"/>
			</div>
		</div>		
	</div>


	<template id="dev_tmpl">
		<div class="dev_card">
			<div class="dev_card_inner_wrapper">
				<div class="pic"></div>
				<div class="nam"></div>
				<div class="status"></div>
				<input value="0" class="mode"/>
				<input value="0" class="value"/>
			</div>
		</div>
	</template>
	<template id="sc_tmpl">
		<div class="scenario_card">
			<div class="pic"></div>
			<div class="nam"></div>
			<div class="status"></div>
		</div>
	</template>

	<script type="text/javascript" src="data.json"></script>
	<script src="script.js"></script>


</body>
</html>
